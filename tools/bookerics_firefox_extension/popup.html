<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookerics</title>
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 10px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    textarea {
      height: 60px;
      resize: vertical;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Save to Bookerics</h2>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="tags">Tags (comma separated)</label>
    <input type="text" id="tags" name="tags" placeholder="tag1, tag2, tag3">
  </div>
  <div class="form-group">
    <label for="url">URL</label>
    <input type="text" id="url" name="url" readonly>
  </div>
  <button id="save-button">Save Bookmark</button>
  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
