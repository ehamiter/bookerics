# fly.toml app configuration file generated for bookerics on 2024-06-12T19:36:37-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "bookerics"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "iad"
processes = []

[build]
builder = "paketobuildpacks/builder-jammy-base"
buildpack = ["paketo-buildpacks/cpython"]

[build.args]
  BP_CPYTHON_VERSION = "3.12"

[deploy]
wait_timeout = "10m"

[env]
PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1
